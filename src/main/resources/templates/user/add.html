<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <label>
            Username:
            <input th:field = "${user.username}" th:value="${username}">
            <p th:errors = "${user.username}" ></p>
        </label><br>

        <label>
            Email:
            <input th:field = "${user.email}" th:value="${email}">
            <p th:errors = "${user.email}" ></p>
        </label><br>

        <label>
            Password:
            <input type = 'password' th:field = "${user.password}" name = 'password'>
            <p th:errors = "${user.password}" ></p>
        </label><br>

        <label>
            Verify Password:
            <input type = 'password' th:field="${user.verify}"  name = 'verify'>
        </label>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
