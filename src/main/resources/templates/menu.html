<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <hr>
    <h2>My Profile</h2>
    <p th:text = "${name}">Name</p>
    <p th:text = "${skintype}">Skin Type</p>
    <p th:text = "${manipedi}">Manipedi</p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>Facial Treatments</h3>
    <p>The facial treatments below are recommended by our estheticians for you skin type.</p>
    <table th:block>
        <tr th:each = "facial : ${appropriateFacials}">
                <td th:text="${facial}">Facial</td>
            </tr>
    </table>
<div th:if = "${manipedi == 'Manicure'}">
    <h3 th:text="${manipedi}">Mani</h3>
    <p th:replace = "fragments :: manicureDescription">Description</p>
</div>
    <div th:unless = "${manipedi == 'Manicure'}">
        <h3 th:text="${manipedi}">Pedi</h3>
        <p th:replace = "fragments :: pedicureDescription">Description</p>
    </div>
</div>
</body>
</html>
